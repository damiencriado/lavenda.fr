server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # DÃ©sactive tous les caches (navigateur/proxy/CDN)
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;

    # Static site: serve files, fallback to index.html (handy if you add client-side routing later)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Ne pas mettre d'expiration/caching sur les assets
    location ~* \.(css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|eot)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }
}
